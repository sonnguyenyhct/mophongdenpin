<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô phỏng sự hoạt động của đèn pin</title>
</head>
<body>
    <script>
        let Battery = function (energy) {
            this.energy = energy;

            this.setEnergy = function (energy) {
                this.energy = energy;
            }
            this.getEnergy = function (){
                return this.energy;
            }
            this.decreaseEnergy = function () {
                if (this.energy > 0){
                    this.energy -= 1;
                }
            }
        }
        let FlashLamp = function (battery) {
            this.battery = battery;
            this.status = false;

            this.setBattery = function (battery){
                this.battery = battery;
            }
            this.getBatteryInfo = function () {
                return this.battery.getEnergy();
            }
            this.light = function () {
                if (this.status){
                    alert("lighting");
                }else {
                    alert("Not Lighting")
                }
            }
            this.turnOn = function () {
                this.status = true;
            };

            this.turnOff = function () {
                this.status = false;
            }
            
        }
        let battery = new Battery(100);
        let flashLamp = new FlashLamp(battery);
        alert(flashLamp.getBatteryInfo());
        flashLamp.light();
        flashLamp.turnOn();
        flashLamp.light();
    </script>
</body>
</html>
